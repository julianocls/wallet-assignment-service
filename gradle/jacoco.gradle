def coverageExcludes = [
        '**/Application.java',
        '**/ExceptionHandler.java',
        "**/config/**"
]

jacocoTestReport {
    def classesDir = layout.buildDirectory.dir("classes/java/main").get().asFile

    def mainClassFiles = fileTree(
            dir: classesDir,
            excludes: coverageExcludes
    )

    classDirectories.setFrom(mainClassFiles)

    reports {
        xml.required = true
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}
