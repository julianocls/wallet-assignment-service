spring:
  datasource:
    url: jdbc:oracle:thin:@//localhost:1521/ORCLPDB1.localdomain
    username: WALLET_ASSIGNMENT_ADM
    password: 123
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    properties:
      schema.registry.url: http://localhost:8081

  cache:
    type: redis
    ttl: # In seconds
      wallet: 60
      wallet-transaction: 60

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000 # em milissegundos

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: TRACE


